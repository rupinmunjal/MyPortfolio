<div class="modal-header">
    <h2>{{ projects.title }}</h2>
    <button class="btn-close" (click)="modalRef.hide()"></button>
</div>
<div class="modal-body">
    <carousel>
        <slide>
            <img [src]="projects.imgSrc" alt="Slide" style="display: block; width: 100%;">
        </slide>
    </carousel>
</div>
