<div class="project-details-container">
    <div class="project-details-header">
      <div>
        <h1 class="project-details-title">{{ detailsProject.title }}</h1>
        <p class="project-details-subtitle">{{ detailsProject.subtitle }}</p>
      </div>
    </div>
    <div class="project-details-content">
      <img [src]="detailsProject.imgSrc" [alt]="detailsProject.title" />
      <p>{{ detailsProject.description }}</p>
    </div>
    <hr>
  </div>
