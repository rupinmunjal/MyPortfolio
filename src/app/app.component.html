<div [ngClass]="{ 'dark-mode': darkMode, 'light-mode': !darkMode }">
  <mat-checkbox [(ngModel)]="darkMode" (change)="toggleDarkMode()">
    Dark Mode
  </mat-checkbox>
  <div class="shadow-sm">
    <app-header></app-header>
    <app-nav></app-nav>
  </div>
  <app-about></app-about>
  <router-outlet></router-outlet>
  <app-projects></app-projects>
  <app-contact></app-contact>
  <app-footer></app-footer>
</div>
