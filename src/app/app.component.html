<div [ngClass]="{ 'dark-mode': darkMode, 'light-mode': !darkMode }">
  <mat-checkbox [(ngModel)]="darkMode" (change)="toggleDarkMode()">
    Dark Mode
  </mat-checkbox>
  <div class="shadow">
    <app-header></app-header>
    <app-nav></app-nav>
  </div>
  <span class="shadow-lg">
    <router-outlet></router-outlet>
  </span>
  <app-footer></app-footer>
</div>
