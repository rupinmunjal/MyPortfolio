<div class="container">
  <div class="row">
    <!-- Loop through each project in the projects array -->
    <div *ngFor="let project of projects" class="col-md-6 col-lg-4 mt-3 mb-4 d-flex justify-content-center">
      <!-- Render the project card component for each project -->
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
