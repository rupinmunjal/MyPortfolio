<div class="card shadow-lg text-center" style="max-width: 350px; min-width: 350px;">
    <carousel>
        <slide *ngFor="let img of project.imgs">
            <img [src]="img" alt="Image for {{ project.title }}"
                class="w-100 border border-dark border-opacity-75 border-3 rounded-top-1" style="height: 260px;">
            <!-- Project image -->
        </slide>
    </carousel>

    <div class="card-body">
        <h4 class="card-title">{{ project.title }}</h4> <!-- Project title -->
        <h6 class="card-subtitle mt-2 mb-3 text-muted">{{ project.subtitle }}</h6> <!-- Project subtitle -->
        <div class="d-flex justify-content-around">
            <a class="btn btn-outline-secondary text-white" style="background-color: #504ded;"
                [href]="project.links.livePreview" target="_blank">Live Preview</a> <!-- Live Preview button -->
            <a class="btn btn-outline-secondary text-white" style="background-color: #48464c;"
                [href]="project.links.github" target="_blank">GitHub</a> <!-- GitHub button -->
            <button class="btn btn-outline-secondary text-white" style="background-color: #a1ebde;"
                (click)="openProjectModal()">View More</button> <!-- Button to view more details -->
        </div>
    </div>

    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center m-2">
            <div *ngFor="let tag of project.tags" class="tag me-2 border border-secondary" [ngStyle]="{'background-color': getTagColor(tag)}">
                {{ tag }} <!-- Display project tags with dynamic background color -->
            </div>
        </div>
    </div>
</div>
